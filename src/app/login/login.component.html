<div class="container">


<div class="login-form">
    <form>
        <div class="form container">
            <h1>Login Form</h1>
            <p>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput #username>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" #password>
                    <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </a>


                </mat-form-field>

            <p>
                <button mat-raised-button color="primary" (click)="onloginclicked()">
                    Login
                </button>
            </p>
        </div>
    </form>
</div>
</div>
